<div class="bg-white min-h-screen relative">
  <!-- Header -->
  <header class="absolute inset-x-0 top-0 z-50">
    <nav aria-label="Global" class="flex items-center justify-between p-6 lg:px-8">
      <div class="flex lg:flex-1">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="text-2xl font-semibold text-gray-900">Hannah Ecosistema</span>
        </a>
      </div>
      <div class="flex lg:hidden">
        <button type="button" command="show-modal" commandfor="mobile-menu" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
          <span class="sr-only">Open main menu</span>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true" class="size-6">
            <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="#" class="text-sm font-semibold text-gray-900">Aplicaciones</a>
        <a href="#" class="text-sm font-semibold text-gray-900">Nosotros</a>
        <a href="#" class="text-sm font-semibold text-gray-900">Tienda</a>
        <a href="#" class="text-sm font-semibold text-gray-900">Compañía</a>
      </div>
    
    </nav>

    <!-- Mobile menu -->
    <el-dialog>
      <dialog id="mobile-menu" class="backdrop:bg-transparent lg:hidden">
        <div tabindex="0" class="fixed inset-0 focus:outline-none">
          <el-dialog-panel class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
            <div class="flex items-center justify-between">
              <a href="#" class="-m-1.5 p-1.5">
                <span class="text-2xl font-semibold text-gray-900">Hannah Ecosistema</span>
              </a>
              <button type="button" command="close" commandfor="mobile-menu" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                <span class="sr-only">Close menu</span>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true" class="size-6">
                  <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </div>
            <div class="mt-6 flow-root">
              <div class="-my-6 divide-y divide-gray-500/10">
                <div class="space-y-2 py-6">
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50">Productos</a>
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50">Nosotros</a>
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50">Tienda</a>
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50">Compañía</a>
                </div>
               
              </div>
            </div>
          </el-dialog-panel>
        </div>
      </dialog>
    </el-dialog>
  </header>

  <!-- Hero section -->
  <div class="relative isolate px-6 pt-14 lg:px-8 min-h-screen">
    <!-- Fondo suavizado -->
    <div aria-hidden="true" class="absolute inset-0 -z-10 overflow-hidden">
      <div class="absolute top-[-20%] left-[-10%] w-[600px] h-[600px] rounded-full bg-gradient-to-tr from-[#7B61FF] via-[#00E0FF] to-[#FF4FF8] opacity-15 blur-3xl"></div>
      <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] rounded-full bg-gradient-to-tr from-[#00E0FF] via-[#7B61FF] to-[#FF4FF8] opacity-10 blur-3xl"></div>
      <div class="absolute top-[40%] left-[50%] w-[400px] h-[400px] rounded-full bg-gradient-to-tr from-[#FF4FF8] via-[#7B61FF] to-[#00E0FF] opacity-10 blur-3xl"></div>
    </div>

    <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
      <div class="text-center ">
        <h1 class="text-5xl font-bold tracking-tight text-gray-900 sm:text-7xl">Aquellos que buscan un futuro sostenible</h1>
        <p class="mt-8 text-lg font-medium text-gray-600 sm:text-xl">
          Con Hannah Ecosistema te ayudaremos optimizar procesos y tomar mejores decisiones de forma sencilla.
        </p>
        <div class="mt-10 flex items-center justify-center gap-x-6">
          <a href="#" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow hover:bg-indigo-500 transition">
            Comenzar
          </a>
          <a href="#" class="text-sm font-semibold text-gray-900 hover:text-indigo-600">Aprender más <span aria-hidden="true">→</span></a>
        </div>
      </div>
    </div>
  </div>
</div>
